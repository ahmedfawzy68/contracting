<div class="container py-5">
    <ng-container *ngIf="!isLoading && mapUrl">
        <iframe [src]="mapUrl" width="100%" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
            title="Location Map" loading="lazy" class="map-frame" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </ng-container>

    <div *ngIf="isLoading">
        <app-custom-skelton width="100%" height="500px"></app-custom-skelton>
    </div>
</div>
