<section dir="rtl" class="my-5">
    <div class="text-center">
        <div class="slug pb-5">
            شركاء النجاح
        </div>
        <swiper-container [pagination]="false" [navigation]="false" [loop]="true"
            [breakpoints]="breakpoints">
            <swiper-slide *ngFor="let swiper of swipers">
                <img [src]="swiper" width="200" alt="swiper">
            </swiper-slide>
        </swiper-container>
    </div>

</section>
