<section>
    <div class="container py-5">
        <div class="text-center">
            <div class="slug">
                {{"home.our-works"|translate}}
            </div>
            <div class="slug-title">
                {{"home.our-works-title"|translate}}
            </div>
        </div>
        <div class="row mt-5">
            <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4">
                <div class="project-card-wrapper">
                    <div class="project-card d-flex justify-content-center align-items-center">
                        <div class="card-front d-flex justify-content-center align-items-center" [style.background-image]="'url(' + project.image + ')'">
                            <span>{{project.name}}</span>
                        </div>
                        <div class="card-back text-center d-flex justify-content-center align-items-center">
                            <span>{{project.description}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
