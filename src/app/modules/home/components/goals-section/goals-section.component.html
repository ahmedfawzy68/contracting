<section>
    <p-carousel dir="ltr" [value]="slides" [numVisible]="1" [numScroll]="1" [circular]="true" [showNavigators]="false"
        [page]="activeIndex" (onPageChange)="onPageChange($event)" [showIndicators]="false">
        <ng-template let-slide pTemplate="item">
            <div class="carousel-slide" [style.background-image]="'url(' + slide.bg + ')'"></div>
        </ng-template>
    </p-carousel>
    <div class="custom-indicators">
        <div *ngFor="let slide of slides; let i = index" (click)="activeIndex = i"
            [class.active]="i === activeIndex">
            <span class="index">
                0{{i + 1}}
            </span>
            <br>
            <span class="title">
                {{ slide.title }}
            </span>
            <br><br>
            <span class="content d-none d-lg-block">
                {{ slide.content }}
            </span>
        </div>
    </div>
</section>
