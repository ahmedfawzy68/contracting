<section *ngIf="testmonials" class="container my-5">
    <div class="testmonial-container d-flex justify-content-center align-items-center py-5">
        <p-carousel class="testmonial-section-carousel" dir="ltr" [value]="testmonials" [numVisible]="1" [numScroll]="1"
            [showIndicators]="false" [circular]="true">
            <ng-template let-testmonial pTemplate="item">
                <div [dir]="'dir'|translate">
                    <div class="content col-lg-9 col-11 mx-auto">
                        <p>{{testmonial.description}}</p>
                        <div class="d-flex gap-3 align-items-center mt-4 flex-wrap">
                            <i
                                [class]="(('dir'|translate) == 'rtl') ? 'fa-solid fa-quote-left' : 'fa-solid fa-quote-right'"></i>
                            <img [src]="testmonial.image" width="50px" class="rounded-circle" [alt]="testmonial.job">
                            <div>
                                <h5>{{testmonial.name}}</h5>
                                <h6>{{testmonial.job}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</section>
