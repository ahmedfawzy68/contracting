<div [style]="'background-image: url('+image+')'" class="services-card d-flex align-items-end justify-content-end">
    <div [class]="(('dir'|translate)=='rtl')?'text-start':'text-end'" class="content">
        <h3>{{title}}</h3>
        <span routerLink="/contact-us" class="mt-3">
            {{'navbar.contact-us'|translate}} <i
                [class]="(('dir'|translate) == 'rtl')?'fa-arrow-left-long':'fa-arrow-right-long'" class="fa-solid"></i>
        </span>
    </div>
</div>
